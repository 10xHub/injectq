site_name: InjectQ Documentation
site_description: Modern Python dependency injection library
site_author: InjectQ Contributors
site_url: https://iamsdt.github.io/injectq/

repo_name: Iamsdt/injectq
repo_url: https://github.com/Iamsdt/injectq
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 InjectQ Contributors

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.footnote.tooltips
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

plugins:
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Your First App: getting-started/first-app.md
  - Core Concepts:
      - What is Dependency Injection?: core-concepts/what-is-di.md
      - The Container Pattern: core-concepts/container-pattern.md
      - Service Lifetimes: core-concepts/service-lifetimes.md
      - Type Safety: core-concepts/type-safety.md
  - Injection Patterns:
      - Dict-like Interface: injection-patterns/dict-interface.md
      - "@inject Decorator": injection-patterns/inject-decorator.md
      - Factory Methods: injection-patterns/factory-methods.md
  - Scopes:
      - Understanding Scopes: scopes/understanding-scopes.md
      - Singleton Scope: scopes/singleton-scope.md
      - Transient Scope: scopes/transient-scope.md
      - Scoped Services: scopes/scoped-services.md
  - Modules & Providers:
      - Module Overview: modules/overview.md
      - Configuration Modules: modules/configuration-modules.md
  - Framework Integrations:
      - FastAPI Integration: integrations/fastapi.md
      - Taskiq Integration: integrations/taskiq.md
  - Testing:
      - Testing Overview: testing/overview.md
      - Testing Patterns: testing/testing-patterns.md
  - Performance:
      - Benchmark Report: benchmark-report.md
      - Quick Guide: benchmark-guide.md
  - API Reference:
      - Overview: api-reference/index.md
      - Quick Reference: api-reference/quick-reference.md
  - Contributing: contributing.md
  - Changelog: changelog.md

extra:
  version:
    provider: mike
    default: latest

  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Iamsdt/injectq
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/injectq/

  generator: false

watch:
  - injectq/
